    <body>

            </div>

                    <div class="col-sm-6">
                        <ul id="left"></ul>
                    </div>
                    <div class="col-sm-6">

                    </div>
                </div>

            <div id="footer">
                <p class="text-muted">Get out of Dad's chair.</p>

        </div>

            <script type="text/template" id="buttontemplate">
